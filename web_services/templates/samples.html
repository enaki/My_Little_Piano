<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Little Piano</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <style>
    body, html{
      height: 100%;
    }

    div
    {
        webkit-user-select: none; /* Safari 3.1+ */
        moz-user-select: none; /* Firefox 2+ */
        ms-user-select: none; /* IE 10+ */
        user-select: none; /* Standard syntax */
    }

    body {
        background: rgb(184,96,105);
        background: radial-gradient(circle, rgba(184,96,105,1) 11%, rgba(121,25,34,1) 35%, rgba(18,3,28,1) 80%);
    }

    .navbar {
        margin-bottom: 0;
        border-radius: 0;
        background-color: #111111;
    }

    footer {
      background-color: #111111;
    }

    .carousel-inner img {
    width: 100%;
    height: 100%;
  }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark">
  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/single_octave">Single Octave Piano</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/full_piano">Three Octaves Piano</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  href="/samples">Samples</a>
    </li>
  </ul>

</nav>

<div class="container text-center">
  <div class='container-fluid'>
        <div class='row'>
            <div class='col-sm-12 col-xs-12 text-center'>
                <p style='color: cyan; font-size: 7vh'>My Little Piano</p>
            </div>
        </div>
  </div>
</div>
<div class="container mt-3">
<h2 style="text-align: center; color: yellow">Samples</h2>
<div id="myCarousel" class="carousel slide">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li class="item1 active"></li>
    <li class="item2"></li>
    <li class="item3"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="static/coffin_dance.jpg" alt="Coffin Dance" width="1100" height="500">
      <div class="carousel-caption">
          <h3>Coffin Dance</h3>
          <button id="1" type="button" class="btn btn-success btn-sm" >Play</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="static/nirvana.jpg" alt="Smells Like Teen Spirit" width="1100" height="500">
      <div class="carousel-caption">
          <h3>Smells Like Meme Spirit</h3>
          <button id="2" type="button" class="btn btn-success btn-sm">Play</button>
      </div>
    </div>
    <div class="carousel-item">
      <img src="static/sweet_dreams.jpg" alt="Sweet Dreams" width="1100" height="500">
        <div class="carousel-caption">
          <h3>Sweet Dreams</h3>
          <button id="3" type="button" class="btn btn-success btn-sm">Play</button>
        </div>
    </div>
  </div>
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
</div>
<br />
<br />

<footer class="page-footer font-small fixed-bottom text-white-50">
  <div class="footer-copyright text-center py-3" style="color: white">Â© 2020 Copyright: Enachi Vasile SM Proiect</div>
</footer>

<script>
  $('button').on('click', function() {
    let sample_number = this.id;
    $.ajax({
      url: '/play_sample',
      type: 'POST',
      data: {'sample': sample_number},
    });
  });

$(document).ready(function(){
  // Activate Carousel
  $("#myCarousel").carousel();

  // Enable Carousel Indicators
  $(".item1").click(function(){
    $("#myCarousel").carousel(0);
  });
  $(".item2").click(function(){
    $("#myCarousel").carousel(1);
  });
  $(".item3").click(function(){
    $("#myCarousel").carousel(2);
  });

  // Enable Carousel Controls
  $(".carousel-control-prev").click(function(){
    $("#myCarousel").carousel("prev");
  });
  $(".carousel-control-next").click(function(){
    $("#myCarousel").carousel("next");
  });
});
</script>
</body>

</html>
